<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="page-container">
        <img src="./images/bg-pattern-card.svg" alt="card background" />
        <div class="card-content">
          <img src="./images/image-victor.jpg" alt="" />
          <h1 class="card-name">Victor Crest <span class="age">26</span></h1>
          <p class="address">London</p>
        </div>
        <div class="card-social">
          <ul class="social">
            <li class="social-number">80K</li>
            <li class="social-text">Followers</li>
          </ul>
          <ul class="social">
            <li class="social-number">803K</li>
            <li class="social-text">Likes</li>
          </ul>
          <ul class="social">
            <li class="social-number">1.4K</li>
            <li class="social-text">Photos</li>
          </ul>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/somu-code" target="_blank">Somnath Golui</a>.
    </div>
  </body>
</html>
